<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum & Second Maximum Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="df-col">
        <h2>Maximum Number & Second Maximum Number</h2>
        <div class="card df-col">
            <input type="text" placeholder="Enter 1st Student Number / 500" id="m1">
            <input type="text" placeholder="Enter 2nd Student Number / 500" id="m2">
            <input type="text" placeholder="Enter 3rd Student Number / 500" id="m3">
            <input type="text" placeholder="Enter 4th Student Number / 500" id="m4">
            <input type="text" placeholder="Enter 5th Student Number / 500" id="m5">
            <input type="button" value="Click" onclick="check()">
            <div class="df-col">
                <h3 id="maxNum"></h3>
                <h3 id="smaxNum"></h3>
            </div>
        </div>
    </div>
    <script>

        const check = () => {
            var marks1 = parseInt(document.getElementById('m1').value)
            var marks2 = parseInt(document.getElementById('m2').value)
            var marks3 = parseInt(document.getElementById('m3').value)
            var marks4 = parseInt(document.getElementById('m4').value)
            var marks5 = parseInt(document.getElementById('m5').value)
            var marksArr = [];
            var max = 0;
            var sMax = 0;
            marksArr.push(marks1, marks2, marks3, marks4, marks5)
            for (var i of marksArr) {
                if (i > 500 || i < 0) {
                    alert('Enter Valid Number')
                    return;
                }
                if (i > max) {
                    sMax = max;
                    max = i;
                } else if (sMax < i) {
                    sMax = i;
                }
            }
            document.getElementById('maxNum').innerHTML = `The Maximum Number is ${max}`
            document.getElementById('smaxNum').innerHTML = `The Maximum Number is ${sMax}`
        }
    </script>
</body>

</html>
