<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Age</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="df-col">
        <h2>Calculate Middle Age</h2>
        <div class="card df-col">
            <input type="text" id="p1" placeholder="Enter 1st person Age">
            <input type="text" id="p2" placeholder="Enter 2nd person Age">
            <input type="text" id="p3" placeholder="Enter 3rd person Age">
            <input type="button" value="Click" onclick="checkAge()">
            <h3 id="res"></h3>
        </div>
    </div>
    <script>
        const checkAge = () => {
            var age1 = parseInt(document.getElementById('p1').value);
            var age2 = parseInt(document.getElementById('p2').value);
            var age3 = parseInt(document.getElementById('p3').value);
            var s = 'Middle Age ';

            if (age1 > 0 && age2 > 0 && age3 > 0) {
                if ((age1 > age2 && age1 < age3) || (age1 > age3 && age1 < age2)) {
                    s += age1;
                } else if ((age2 > age1 && age2 < age3) || (age2 < age1 && age2 > age3)) {
                    s += age2;
                } else {
                    s += age3;
                }
            }else{
                alert("Enter Valid Age");
            }
            document.getElementById('res').innerHTML = s;
        }
    </script>
</body>

</html>
